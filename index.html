<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neurosciences Flashcards</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .flashcard {
            width: 350px;
            height: 500px;
            perspective: 1000px;
            cursor: pointer;
        }

        .flashcard-inner {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .flashcard.is-flipped .flashcard-inner {
            transform: rotateY(180deg);
        }

        .flashcard-front,
        .flashcard-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            line-height: 160%;
            font-size: 24px;
        }

        .flashcard-front {
            background-color: #f2b751;
            font-weight: bold;
        }

        .flashcard-back {
            background-color: #f7ed26;
            color: rgb(0, 0, 0);
            transform: rotateY(180deg);
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 20px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .next-button, .previous-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #731386;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .next-button:hover, .previous-button:hover {
            background-color: #3b263f;
        }
    </style>
</head>
<body>
    <div class="flashcard" onclick="flipCard(this)">
        <div class="flashcard-inner">
            <div class="flashcard-front" data-code="Capa">
                <div class="flashcard-content">
                    <p>Plasticité cérébrale</p>
                </div>
            </div>
            <div class="flashcard-back">
                <div class="flashcard-content">
                    <p><p>Capacité du cerveau à remodeler son organisation en intéraction avec les événements que nous vivons.</p>
                </div>
            </div>
        </div>
    </div>

    <div class="button-container">
        <button class="previous-button" onclick="goToPreviousFlashcard()">Retour</button>
        <button class="next-button" onclick="goToNextFlashcard()">Suivant</button>
    </div>

    <script>
        function flipCard(card) {
            card.classList.toggle('is-flipped');
        }

        function goToNextFlashcard() {
            const flashcardFront = document.querySelector('.flashcard-front');
            const previousButton = document.querySelector('.previous-button');
            const flashcard = document.querySelector('.flashcard');
            const flashcardInner = document.querySelector('.flashcard-inner');
            // Remove the flipping animation by ensuring the card is not flipped
            flashcardInner.style.transition = 'none';
            flashcard.classList.remove('is-flipped');

            // Update the text content immediately
            if (flashcardFront) {
                switch (flashcardFront.getAttribute('data-code').trim()) {
                    case 'Capa':
                        ShowNeurogenCard()
                        break;
                    case 'Neurogen':
                        Show2vitCard()
                        break;
                    case '2vit':
                        ShowSyst1Card()
                        break;
                    case 'Syst1':
                        ShowSyst2Card()
                        break;
                    case 'Syst2':
                        Show8ICard()
                        break;
                    case '8I':
                        ShowFiltresCard()
                        break;
                    case 'Filtres':
                        ShowMémcourtCard()
                        break;
                    case 'Mémcourt':
                        ShowMémlongCard()
                        break;
                    case 'Mémlong':
                        ShowPhonoCard()
                        break;
                    case 'Phono':   
                        ShowCalepinCard()
                        break;
                    case 'Calepin':
                        ShowAdminCard()
                        break;
                    case 'Admin':
                        ShowMémrepCard()
                        break;
                    case 'Mémrep':      
                        ShowMémperCard()
                        break;
                    case 'Mémper':
                        ShowMémsémCard()
                        break;
                    case 'Mémsém':
                        ShowMémépiCard()
                        break;
                    case 'Mémépi':
                        ShowMémactCard()
                        break;
                    case 'Mémact':
                        ShowMémoCard()
                        break;
                    case 'Mémo':
                        ShowEncCard()
                        break;
                    case 'Enc':
                        ShowStockCard()
                        break;
                    case 'Stock':
                        ShowRécupCard()
                        break;
                    case 'Récup':
                        ShowCapaCard()
                        break;
                }
                }
                }

            setTimeout(() => {
                // Reapply the flipping animation after a short delay
                flashcardInner.style.transition = 'transform 0.6s';
            }, 300); // Delay to allow the transition to be applied
            

        function goToPreviousFlashcard() {
            const flashcardFront = document.querySelector('.flashcard-front');
            const previousButton = document.querySelector('.previous-button');
            const flashcard = document.querySelector('.flashcard');
            const flashcardInner = document.querySelector('.flashcard-inner');
            // Remove the flipping animation by ensuring the card is not flipped
            flashcardInner.style.transition = 'none';
            flashcard.classList.remove('is-flipped');

            // Update the text content immediately
            if (flashcardFront) {
                switch (flashcardFront.getAttribute('data-code').trim()) {
                    case 'Capa':
                        ShowRécupCard();
                        break;
                    case 'Neurogen':
                        ShowCapaCard();
                        break;
                    case '2vit':
                        ShowNeurogenCard()
                        break;
                    case 'Syst1':
                        Show2vitCard()
                        break;
                    case 'Syst2':
                        ShowSyst1Card()
                        break;
                    case '8I':
                        ShowSyst2Card()
                        break;
                    case 'Filtres':
                        Show8ICard()
                        break;
                    case 'Mémcourt':
                        ShowFiltresCard()
                        break;
                    case 'Mémlong':
                        ShowMémcourtCard()
                        break;
                    case 'Phono':
                        ShowMémlongCard()
                        break;
                    case 'Calepin':
                        ShowPhonoCard()
                        break;
                    case 'Admin':
                        ShowCalepinCard()
                        break;
                    case 'Mémrep':
                        ShowAdminCard()
                        break;
                    case 'Mémper':
                        ShowMémrepCard()
                        break;
                    case 'Mémsém':
                        ShowMémperCard()
                        break;
                    case 'Mémépi':
                        ShowMémsémCard()
                        break;
                    case 'Mémact':
                        ShowMémépiCard()
                        break;
                    case 'Mémo':
                        ShowMémactCard()
                        break;
                    case 'Enc': 
                        ShowMémoCard()
                        break;
                    case 'Stock':
                        ShowEncCard()
                        break;  
                    case 'Récup':
                        ShowStockCard()
                        break;
                }
                }
                }

            setTimeout(() => {
                // Reapply the flipping animation after a short delay
                flashcardInner.style.transition = 'transform 0.6s';
            }, 300); // Delay to allow the transition to be applied

        function ShowCapaCard()
        {
            const flashcardFront = document.querySelector('.flashcard-front');
            const flashcardBack = document.querySelector('.flashcard-back');
            flashcardFront.setAttribute('data-code', 'Capa');
            flashcardFront.innerHTML = '<div class="flashcard-content"><p>Capacité cérébrale</p></div>';
            flashcardBack.innerHTML = '<div class="flashcard-content"><p>Capacité du cerveau à remodeler son organisation en intéraction avec les événements que nous vivons.</p></div>';
        }

        function ShowSyst2Card()

        function ShowMémlongCard()

            flashcardFront.innerHTML = '<div class="flashcard-content"><p>Mémoire à long terme</p></div>';
            flashcardBack.innerHTML = '<div class="flashcard-content"><p>Mémoires de représentation</p><p>Mémoires de l\'action</p></div>';
        }
        function ShowPhonoCard()
        {
            const flashcardFront = document.querySelector('.flashcard-front');

            flashcardFront.setAttribute('data-code', 'Phono');

            flashcardBack.innerHTML = '<div class="flashcard-content"><p>Boucle auditive qui utilise le langage pour répéter les données auditives afin de les maintenir en mémoire.</p></div>';
        }
        function ShowCalepinCard()
        {
            const flashcardFront = document.querySelector('.flashcard-front');

            flashcardFront.setAttribute('data-code', 'Calepin');
            flashcardFront.innerHTML = '<div class="flashcard-content"><p>Calepin visuo-spatial</p></div>';
            flashcardBack.innerHTML = '<div class="flashcard-content"><p>Boucle visuelle qui utilise les images mentales pour faciliter la mémorisation à court terme.</p></div>';
        }
        function ShowAdminCard()
        {
            const flashcardFront = document.querySelector('.flashcard-front');

            flashcardFront.setAttribute('data-code', 'Admin');
            flashcardFront.innerHTML = '<div class="flashcard-content"><p>Administrateur central</p></div>';
            flashcardBack.innerHTML = '<div class="flashcard-content"><p>Arbitre qui sélectionne les actions les plus efficaces en fonction de la tâche à effectuer et qui les coordonne.</p></div>';
        }
        function ShowMémrepCard()
        {
            const flashcardFront = document.querySelector('.flashcard-front');

            flashcardFront.setAttribute('data-code', 'Mémrep');

            flashcardBack.innerHTML = '<div class="flashcard-content"><p>Mémoire perceptive</p><p>Mémoire sémantique</p><p>Mémoire épisodique</p></div>';
        }
        function ShowMémperCard()
        {
            const flashcardFront = document.querySelector('.flashcard-front');
            const flashcardBack = document.querySelector('.flashcard-back');
            flashcardFront.setAttribute('data-code', 'Mémper');

            flashcardBack.innerHTML = '<div class="flashcard-content"><p>Mémoire des éléments perçus par nos sens.</p></div>';
        }
        function ShowMémsémCard()
        {
            const flashcardFront = document.querySelector('.flashcard-front');

            flashcardFront.setAttribute('data-code', 'Mémsém');

            flashcardBack.innerHTML = '<div class="flashcard-content"><p>Mémoire des connaissances, des significations et des concepts.</p></div>';
        }
        function ShowMémépiCard()
        {

        function ShowMémactCard()
        {

            flashcardFront.setAttribute('data-code', 'Mémact');
            flashcardFront.innerHTML = '<div class="flashcard-content"><p>Mémoire de l\'action</p></div>';
            flashcardBack.innerHTML = '<div class="flashcard-content"><p>Dite mémoire procédurale.</p><p>Elle englobe les habilités motrices, les savoir-faire et les procédures.</p></div>';
        }
        function ShowMémoCard()
        {
            const flashcardFront = document.querySelector('.flashcard-front');
            const flashcardBack = document.querySelector('.flashcard-back');
            flashcardFront.setAttribute('data-code', 'Mémo');
            flashcardFront.innerHTML = '<div class="flashcard-content"><p>3 phases de la mémorisation</p></div>';
            flashcardBack.innerHTML = '<div class="flashcard-content"><p>Encodage</p><p>Stockage</p><p>Récupération</p></div>';
        }
        function ShowEncCard()
        {
            const flashcardFront = document.querySelector('.flashcard-front');
            const flashcardBack = document.querySelector('.flashcard-back');
            flashcardFront.setAttribute('data-code', 'Enc');
            flashcardFront.innerHTML = '<div class="flashcard-content"><p>Encodage</p></div>';
            flashcardBack.innerHTML = '<div class="flashcard-content"><p>Filtre et faible capacité</p><p>Acquisition de nouvelles connaissances</p></div>';
        }
        function ShowStockCard()
        {
            const flashcardFront = document.querySelector('.flashcard-front');
            const flashcardBack = document.querySelector('.flashcard-back');
            flashcardFront.setAttribute('data-code', 'Stock');
            flashcardFront.innerHTML = '<div class="flashcard-content"><p>Stockage</p></div>';
            flashcardBack.innerHTML = '<div class="flashcard-content"><p>Stockage à grande capacité</p><p>Rétention de l\'information</p></div>';
        }
        function ShowRécupCard()
        {
            const flashcardFront = document.querySelector('.flashcard-front');
            const flashcardBack = document.querySelector('.flashcard-back');
            flashcardFront.setAttribute('data-code', 'Récup');
            flashcardFront.innerHTML = '<div class="flashcard-content"><p>Récupération</p></div>';
            flashcardBack.innerHTML = '<div class="flashcard-content"><p>Restitution à faible capacité</p><p>Rappel de l\'information  à la conscience</p></div>';
        }
    </script>
</body>
</html>
